{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Expense</h2>
    <form method="POST" action="{% url 'addmoney_update' addmoney_info.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="add_money">Add Money:</label>
            <input type="text" class="form-control" id="add_money" name="add_money" value="{{ addmoney_info.add_money }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ addmoney_info.quantity }}" required>
        </div>
        <div class="form-group">
            <label for="Date">Date:</label>
            <input type="date" class="form-control" id="Date" name="Date" value="{{ addmoney_info.Date }}" required>
        </div>
        <div class="form-group">
            <label for="Category">Category:</label>
            <input type="text" class="form-control" id="Category" name="Category" value="{{ addmoney_info.Category }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
