{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Search Results</h2>
    {% if results %}
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">{{ result.description }} - {{ result.quantity }} - {{ result.Category }} - {{ result.Date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
