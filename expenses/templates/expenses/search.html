{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Search Results</h2>
    <!-- Search form -->
    <form method="get" action="{% url 'search' %}" class="search-form">
        <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}" class="search-bar">
        <button type="submit" class="search-button">Search</button>
    </form>
    <div class="search-results">
        {% if results %}
            <ul class="list-group">
                {% for result in results %}
                    <li class="list-group-item search-results-item">{{ result.description }} - {{ result.quantity }} - {{ result.Category }} - {{ result.Date }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="search">No results found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
