{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container narrow-container">
    <h2 class="mt-4 mb-4">Profile</h2>
    
    <!-- Profile Picture Section -->
    <div class="row mb-4">
        <div class="col-md-4">
            {% if profile.image %}
                <img src="{{ profile.image.url }}" alt="Profile Picture" class="img-thumbnail" style="width: 200px; height: 200px;">
            {% else %}
                <img src="{% static 'images/raoul-droog.jpg' %}" alt="Default Profile Picture" class="img-thumbnail" style="width: 200px; height: 200px;">
            {% endif %}
        </div>
    </div>

    <!-- User Information Section -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="fname" class="col-sm-3 col-form-label">First Name:</label>
                <div class="col-sm-9">
                    <div class="form-control-plaintext styled-plaintext">{{ profile.user.first_name }}</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="lname" class="col-sm-3 col-form-label">Last Name:</label>
                <div class="col-sm-9">
                    <div class="form-control-plaintext styled-plaintext">{{ profile.user.last_name }}</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <div class="form-control-plaintext styled-plaintext">{{ profile.user.email }}</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="savings" class="col-sm-3 col-form-label">Savings:</label>
                <div class="col-sm-9">
                    <div class="form-control-plaintext styled-plaintext">{{ profile.savings }}</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="income" class="col-sm-3 col-form-label">Income:</label>
                <div class="col-sm-9">
                    <div class="form-control-plaintext styled-plaintext">{{ profile.income }}</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="profession" class="col-sm-3 col-form-label">Profession:</label>
                <div class="col-sm-9">
                    <div class="form-control-plaintext styled-plaintext">{{ profile.profession }}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Button -->
    <a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit</a>
</div>
{% endblock %}
