{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container narrow-container">
    <h2>Edit Profile</h2>
    <form method="POST" action="{% url 'profile_update' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Profile Picture Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                {% if profile.image %}
                    <img src="{{ profile.image.url }}" alt="Profile Picture" class="img-thumbnail" style="width: 200px; height: 200px;">
                {% else %}
                    <img src="{% static 'images/raoul-droog.jpg' %}" alt="Default Profile Picture" class="img-thumbnail" style="width: 200px; height: 200px;">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="image">Change Profile Picture:</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
            </div>
        </div>
        
        <!-- User Profile Fields -->
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" value="{{ profile.user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" value="{{ profile.user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ profile.user.email }}" required>
        </div>
        <div class="form-group">
            <label for="savings">Savings:</label>
            <input type="number" class="form-control" id="savings" name="savings" value="{{ profile.savings }}" required>
        </div>
        <div class="form-group">
            <label for="income">Income:</label>
            <input type="number" class="form-control" id="income" name="income" value="{{ profile.income }}" required>
        </div>
        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" class="form-control" id="profession" name="profession" value="{{ profile.profession }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
