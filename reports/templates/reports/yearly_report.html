{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Yearly Expense and Income Report - {{ todays_date }}</h2>
    <canvas id="yearlyChart" width="400" height="230"></canvas>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('yearlyChart').getContext('2d');
        var expenseData = JSON.parse('{{ expense_category_data|escapejs }}');
        var monthLabels = JSON.parse('{{ month_labels|escapejs }}');

        var expenseAmounts = monthLabels.map(month => expenseData[month]?.expense || 0);
        var incomeAmounts = monthLabels.map(month => expenseData[month]?.income || 0);


        var data = {
            labels: monthLabels,
            datasets: [
                {
                    label: 'Yearly Expenses',
                    data: expenseAmounts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Yearly Income',
                    data: incomeAmounts,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }
            ]
        };

        var options = {
            plugins: {
                datalabels: {
                    display: true,
                    color: 'black',
                    align: 'end',
                    anchor: 'end',
                    formatter: function(value) {
                        return '$' + value;
                    }
                },
                title: {
                    display: true,
                    text: 'Yearly Expense and Income',
                    padding: {
                        bottom: 20
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            var label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            label += '$' + context.parsed.y;
                            return label;
                        }
                    }
                },
                legend: {
                    position: 'bottom',
                    align: 'center',
                    labels: {
                        padding: 20
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return '$' + value;
                        }
                    }
                },
                x: {
                    ticks: {
                        padding: 10
                    }
                }
            },
            layout: {
                padding: {
                    top: 20,
                    bottom: 20
                }
            }
        };

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options,
            plugins: [ChartDataLabels]
        });
    });
</script>
{% endblock %}
