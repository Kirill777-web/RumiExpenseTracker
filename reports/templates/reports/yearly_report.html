{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Yearly Expense and Income Report</h2>
    <canvas id="yearlyChart" width="400" height="200"></canvas>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('yearlyChart').getContext('2d');
        var expenseData = {{ expense_category_data|safe }};
        var labels = Object.keys(expenseData);
        var expenseAmounts = labels.map(label => expenseData[label].expense);
        var incomeAmounts = labels.map(label => expenseData[label].income);

        var data = {
            labels: labels,
            datasets: [
                {
                    label: 'Expenses',
                    data: expenseAmounts,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Income',
                    data: incomeAmounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        };

        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    });
</script>
{% endblock %}
